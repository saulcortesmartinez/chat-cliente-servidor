<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Práctica de evaluación Socket</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
</head>
<body>
    <div id="panel-bienvenida">
        <h2>Práctica de evaluación usando Sockets de comunicación - Saul Martinez</h2>
        <input id="persona" type="text" placeholder="Ingresa tu nombre">
        <button id="ingresar" onclick="ingresarAlChat()">Ingresar al chat</button>
    </div>

    <div id="app-chat" style="display:none;">
        <h2 class="nube box">Chat con socket - Saul Martinez</h2>
        <input id="usuario" type="text" placeholder="Tu nombre">
        
        <div id="ventana-mensajes">
            <div id="output"></div>
            <div id="escribiendo-mensaje"></div>
        </div>

        <input id="mensaje" type="text" placeholder="Ingresa un mensaje">
        <button id="enviar">Enviar</button>
    </div>

    <script src="/chat.js"></script>
</body>
</html>
